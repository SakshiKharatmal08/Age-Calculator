<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <div class="container">
    <div class="input-field">
      <label for="dob-text">Enter your DOB</label>
      <input type="date" id="dob-text">

    <button id="btn-calculate">Calculate Age</button>
    <p id="result-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
